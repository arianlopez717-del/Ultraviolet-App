<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultraviolet Proxy</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Background Image -->
    <div class="background-container">
        <div class="background-overlay"></div>
    </div>

    <!-- Audio Player (Hidden) -->
    <audio id="bgMusic" loop autoplay>
        <source src="lil-debbie-king-khemoo.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Music Controls -->
    <div class="music-controls">
        <button id="musicToggle" class="music-btn">ðŸ”Š</button>
        <span class="music-label">Now Playing: Lil Debbie - King Khemoo</span>
    </div>

    <div class="container">
        <h1>Ultraviolet Proxy</h1>
        <form id="uv-form">
            <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/>
            <input id="uv-address" type="text" placeholder="Search the web freely..." class="search-input"/>
            <button type="submit" class="search-btn">Go</button>
        </form>
        <div class="footer">
            <p>Powered by Ultraviolet</p>
        </div>
    </div>

    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="register-sw.js"></script>
    <script src="index.js"></script>
</body>
</html>
