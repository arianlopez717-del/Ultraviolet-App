<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultraviolet | Proxy</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Background Image - Dropped Purple NNBS Silverado */
        body {
            background-image: url('https://images.customwheeloffset.com/web-compressed/1460796-3-2005-silverado-1500-chevrolet-belltech-lowered-4f-6r-ravetti-m3-machined.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Dark overlay for readability */
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Main container */
        .container {
            text-align: center;
            color: white;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.9);
            color: #a855f7;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        p {
            font-size: 1.3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            color: #e9d5ff;
        }

        /* Form styling */
        form {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #a855f7;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #7c3aed;
            border-radius: 8px;
            background: rgba(20, 20, 20, 0.9);
            color: white;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #a855f7;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #6d28d9, #9333ea);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(168, 85, 247, 0.4);
        }

        /* Music player section */
        .music-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            border: 2px solid #a855f7;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        }

        .music-title {
            color: #a855f7;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        audio {
            width: 100%;
            height: 40px;
            border-radius: 8px;
        }

        .note {
            margin-top: 10px;
            font-size: 0.9em;
            color: #888;
            font-style: italic;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5em; }
            form { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>Ultraviolet</h1>
            <p>Browse Freely</p>
            
            <form id="uv-form">
                <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/>
                <input id="uv-address" type="text" placeholder="Enter URL here..." autocomplete="off"/>
                <button type="submit">Surf</button>
            </form>

            <!-- Background Music -->
            <div class="music-container">
                <div class="music-title">ðŸŽµ King Khemoo - Lil Debbie</div>
                <audio controls autoplay loop>
                    <source src="Little%20Debbie.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <p class="note">Click play if music doesn't start automatically</p>
            </div>
        </div>
    </div>
    
    <!-- Keep original Ultraviolet scripts -->
    <script src="register-sw.js"></script>
    <script src="search.js"></script>
    <script src="index.js"></script>
</body>
</html>
